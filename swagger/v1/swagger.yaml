---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/experts":
    get:
      summary: List all experts
      tags:
      - Experts
      description: List all experts
      security:
      - Bearer: {}
      responses:
        '200':
          description: List of experts
    post:
      summary: Create a new expert
      tags:
      - Experts
      parameters: []
      responses:
        '200':
          description: Expert created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                experience:
                  type: integer
                status:
                  type: string
                removed:
                  type: boolean
                fee:
                  type: integer
                specialization_id:
                  type: integer
  "/signup":
    post:
      summary: Sign Up
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: Logged in successfully
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:4000
